<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/744427b0ca.js" crossorigin="anonymous"></script>
    <script src="dist/index.js" defer></script>
</head>
<body>
    <div class="container p-3">
        <div class="my-4">
        <form id="form" onsubmit="onCreate(); return false;">
            <div class="mb-2">
                <label for="title" class="form-label">Title</label>
                <input id="title" type="text" class="form-control" placeholder="Type something" required/>
            </div>
            <div class="mb-2">
                <label for="description" class="form-label">Description</label>
                <input id="description" type="text" class="form-control" placeholder="Type something"/>
            </div>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
        </div>
        <div class="row">
            <div class="col">
                <h3>Todo list</h3>
                <ul class="list-group" id="list"></ul>
            </div>
            <div class="col">
                <h3>Done list</h3>
                <ul class="list-group" id="done-list"></ul>
            </div>
        </div>
    </div>

    <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form onsubmit="confirmEditItem(); return false">
                    <div class="modal-body">
                        <p>Are you sure to delete item?</p>
                        <div class="mb-2">
                            <label for="title" class="form-label">Title</label>
                            <input id="new-title" type="text" class="form-control" placeholder="Type something" required/>
                        </div>
                        <div class="mb-2">
                            <label for="description" class="form-label">Description</label>
                            <input id="new-description" type="text" class="form-control" placeholder="Type something"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure to delete item?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDeleteItem()">Yes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
